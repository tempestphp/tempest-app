name: Composer create-project install

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: '0 8 * * *'

jobs:
  run-qa:
    name: Run QA
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        php: [ 8.4 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: pcov

      - name: Install dependencies
        run: composer update
      - name: List installed Dependencies
        run: composer show -D

      - name: Install framework files
        run: php ./tempest install framework --force

      - name: Run Tempest console
        run: php ./tempest

      - name: Run Tempest Server in the background
        run: php ./tempest serve &

      - name: Try GET request
        run: curl http://localhost:8000
