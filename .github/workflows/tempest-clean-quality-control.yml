name: Clean tempest install

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: '0 8 * * *'

jobs:
  run-qa:
    name: Run QA
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        php: [ 8.4 ]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: pcov

      - name: Init composer
        run: |
          cat <<EOF > composer.json
          {
            "minimum-stability": "dev",
            "prefer-stable": true,
            "require": {
              "tempest/framework": "dev-main"
            }
          }
          EOF

      - name: Composer up
        run: composer up

      - name: List Installed Dependencies
        run: composer show -D

      - name: Install Tempest
        run: php vendor/bin/tempest install framework --force

      - name: Run Tempest console
        run: php ./tempest

      - name: Run migrations
        run: php ./tempest migrate:up --force

      - name: Install auth
        run: php ./tempest install auth --force

      - name: Run Tempest Server in the background
        run: php ./tempest serve &

      - name: Try GET request
        run: curl http://localhost:8000
